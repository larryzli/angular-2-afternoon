<section ng-style="{'background-image': 'url({{package.image}})'}" ng-if="package" class="booked-main-container">
  <h1>Thanks for trusting us with your trip to
    <br>
    <!-- Data bind the city name here -->
    {{package.city}}, {{package.country}}
  </h1>

  <!--This button needs a ui-sref that points to packages -->
  <button ui-sref="packages({ country: '{{ package.country }}'})"> VIEW MORE PACKAGES </button>

</section>
